<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 공부
    </title>
</head>
<body>
    <div>
        input 태그는 client로부터 데이터를 받을 때 사용한다.<br/>
        input 태그는 닫는 태그가 없다.<br/>
        <p>
            속성의 종류<br/>
            1. type : 입력 태그의 유형<br/>
            2. value : 입력 태그의 초기값(사용자 지정)<br/>
            3. name : 서버로 전달되는 이름(사용자 지정)<br/>
        </p>
        <input type="text" value="입력O 텍스트"/>
        <input type="button" value="버튼입니다."/><br/>
        <input type="text" value="입력X 텍스트(readonly)" readonly>
        <input type="button" value="버튼입니다."/><br/>
        <input type="radio" value="radio입니다.(동그라미 체크버튼)"/><br/>
        성별을 선택해주세요. <input type="radio">남 <input type="radio">여<br/>
        <input type="checkbox" value="체크박스입니다.(네모 체크버튼)"/><br/>
        먹고 싶은 음식은? <input type="checkbox" checked>한식 <input type="checkbox">중식 <input type="checkbox">양식 <input type="checkbox">일식<br/>
        <input type="file" value="파일 불러오기 버튼"/><br/>
        <input type="image" value="제출버튼으로 사용할 이미지 버튼" src="https://image.yes24.com/goods/70175872/800x0" width="30"/><br/>
        <input type="hidden" value="사용자에게는 보이지는 않지만 서버로 전송"/><br/>
        <input type="text"><input type="submit" value="제출 버튼"><input type="reset" value="초기화"><br/>
        <span>설명 : type="reset"은 모든 form 요소의 값을 초깃값으로 되돌리는 리셋버튼이다.</span>
    </div>
</body>
</html>
