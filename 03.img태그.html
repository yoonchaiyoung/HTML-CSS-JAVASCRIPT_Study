<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 띄우기 공부</title>
</head>
<body>
    <img 
    src='./img.png'
    alt='강아지 사진'
    title='강아지가 산책을 하고 있네용'
    width=400
    >
    <p>
        추가적으로 alt 태그, title 태그도 해보자.<br/>
        alt 태그는 이미지 띄우는 데 에러가 났을 때 대신 보이는 텍스트이다.<br/>
        title 태그는 마우스를 이미지 위에 가져갔을 때 팝업형식으로 보이는 텍스트이다.
    </p>
    
</body>
</html>
