<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그 공부</title>
</head>
<body>
    <table border="10px">
        <tr name="1행">
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr name="2행">
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td>2행 4열</td>
        </tr>
    </table>

    <table border="10px">
        <tr name="1행">
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
            <td>토</td>
            <td>일</td>
        </tr>
        <tr name="2행">
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
        </tr>
        <tr name="버튼">
            <td><button><a href="https://www.naver.com/" />네이버</button></td>
            <td><button><a href="https://www.daum.net/" />다음</button></td>
            <td><button><a href="https://www.google.com/" />구글</button></td>
            <td><button><a href="https://www.naver.com/" />네이버</button></td>
            <td><button><a href="https://www.daum.net" />다음</button></td>
            <td><button><a href="https://www.google.com" />구글</button></td>
            <td><button><a href="https://www.naver.com/" />네이버</button></td>
        </tr>        
    </table>
    <table border="10px">
        <tr name="1행">
            <td colspan="2">행 2칸</td>
        </tr>
        <tr name="2행">
            <td rowspan="2">열 2칸</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
