<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글씨체 태그 공부</title>
</head>
<body>
    <p>일반 텍스트</p><br/>
    p 태그를 사용하면 p 태그가 문단 태그 이므로 자동으로 띄어쓰기가 생긴다.<br/>
    <span>span 텍스트</span><br/>
    <b>진한 텍스트</b><br/>
    <strong>강조 텍스트</strong><br/>
    <i>이탤릭 텍스트</i><br/>
    <p>글씨체 태그들은 같이 혼용해서 사용해도 된다.<br/>
    <b><i>진한 이탤릭 텍스트</i></b></p>
    <p><b>진한 일반 텍스트</b></p>
    <p><b><i>진한 이탤릭 텍스트</i></b></p>

    <p>이번에는 글씨체를 꾸며보자.<br/>
        여기서 바로 아무 태그도 붙이지 않은 일반 텍스트와 span 텍스트의 차이점을 알 수 있다.<br/>
        글씨체에 색깔과 같이 꾸미고 싶을 때는 일반 텍스트X<br/>
        span 텍스트를 사용한다.<br/>
        <span style="color:red;">빨간 휴지</span> 줄까~ <span style="color:blue;">파란 휴지</span> 줄까~ <br/>
        무지개 컬러~~<br/>
        <span style="color:red;">빨</span>
        <span style="color:orange;">주</span>
        <span style="color:yellow;">노</span>
        <span style="color:green;">초</span>
        <span style="color:blue;">파</span>
        <span style="color:purple;">보</span>
    </p>
</body>
</html>
