<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript head, body에 위치한 alert 테스트</title>
    
    <script>
        // head에 위치한 JavaScipt 코드
        alert("head에 위치한 alert");
        // head에 위치한 alert 먼저 -> 그 다음에 body에 위치한 alert
        
    </script>
</head>
<body>
    
    <script>
        alert("body에 위치한 alert");
    </script>
</body>
</html>
<!-- html 파일이기 때문에
JavaScript 코드를 <script></script> 태그 안에 작성하지 않으면
JavaScirpt 코드가 실행되지 않는다. -->
